<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <link href="../css/puntoOcho.css" rel="stylesheet" type="text/css" />
    <title>Punto 8</title>
    <script>
       
        $(document).ready(function () {
            $("button").click(function () {
                $("#resultado").html("");
                var separar = document.getElementById("numeros").value;
                separador = ",";
                var cadena = separar.split(separador);
                const lon = cadena.length;
                for (var i = 0; i < lon; i++) {
                    var cadena = separar.split(separador)[i];
                    if (cadena % 2 == 0) {        
                        var div = document.getElementById('resultado');
                        var imprimir = document.createElement("span");
                        imprimir.innerHTML += "<br>";                        
                        imprimir.innerHTML += "Número par".fontcolor('blue');        
                        div.appendChild(imprimir);
                       // $("#resultado").val("Número par");
                    } else if(cadena % 1 !== 0){
                        var div = document.getElementById('resultado');
                        var imprimir = document.createElement("span");
                        imprimir.innerHTML += "<br>";
                        imprimir.innerHTML += "Ingrese números enteros".fontcolor('red');       
                        div.appendChild(imprimir);
                    }
                    else {
                        var div = document.getElementById('resultado');
                        var imprimir = document.createElement("span");
                        imprimir.innerHTML += "<br>";
                        imprimir.innerHTML += "Número impar".fontcolor('green');       
                        div.appendChild(imprimir);
                    }
                }
            });
        });
    </script>
</head>

    </a></div>

    <label>Números</label>
    <input id="numeros">
    <button id="enviar" >enviar</button>

</div>
</body>

</html>
