<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.5.1.min.js"></script>
    <link href="../css/puntoCinco.css" rel="stylesheet" type="text/css" />
    <title>Punto 5</title>
    <script>

        $(document).ready(function () {
            $("button").click(function () {
                let num = document.getElementById("numero").value;
                if (num % 1 !== 0 && num < 0) {
                    $("#resultado").val("Por favor ingrese números enteros positivos");
                } else if (num % 1 !== 0) {
                    $("#resultado").val("Por favor ingrese números enteros");
                } else if (num < 0) {
                    $("#resultado").val("Por favor ingrese números positivos");
                }
                else if (num % 2 == 0) {
                    $("#resultado").val("El número es par");
                } else {
                    $("#resultado").val("El número es impar");
                }
            });
        });
    </script>

</head>

        <h1>
            <center>Ingrese un número entero positivo</center>

            <br>
