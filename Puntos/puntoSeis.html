<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="../js/jquery-3.5.1.min.js"></script>
     <link href="../css/puntoSeis.css" rel="stylesheet" type="text/css" />
    <title>Punto 6</title>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                let busc = document.getElementById('buscar').value;
                let buscador = new RegExp(busc,'g');
                let text = document.getElementById('texto').value;
                let resultado = text.replace(buscador, '<span class="buscado">$&</span>')
                document.getElementById('resultado').innerHTML = resultado;
            });
        });
    </script>
</head>

<body>
    <div id="inicio"> <a href="../index.html">
        <center>Inicio</center>
    </a></div>
<div id="nombre">Laura Sofia Diaz Rodriguez</div>

<br>
<br>
    <h1><center>Digite el texto y lo que quiere buscar</center></h1>
    <div id="panel">
    <label>Buscar</label>
    <input id="buscar">
    <br>
    <br>
    <label>Texto</label>
    <textarea rows="10" cols="50"  id="texto"></textarea>
    <br>
    <br>
    <button id="enviar">Enviar</button>
    <div id="resultado"></div>
</div>
</body>

</html>
